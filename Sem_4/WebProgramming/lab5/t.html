<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moving Dialog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openDialog {
            margin: 20px;
            padding: 10px 20px;
        }

        .dialog-box {
            display: none;
            position: absolute;
            width: 300px;
            height: 200px;
            border: 3px solid blue;
            background-color: azure;
        }

        .dialog-header {
            background-color: blue;
            color: azure;
            position: relative;
            padding: 10px;
            cursor: default;
        }

        .dialog-close-button {
            cursor: pointer;
            position: absolute;
            top: 2px;
            right: 10px;
            font-weight: bold;
        }

        .resizer {
            width: 10px;
            height: 10px;
            background: #ccc;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
    </style>
</head>

<body>

    <button id="openDialog">Open Dialog box</button>

    <div class="dialog-box" id="myDialogBox">
        <div class="dialog-header">
            Dialog Box Info
            <span class="dialog-close-button" id="closeButton">X</span>
        </div>
        <p style="padding: 10px;">Hellooooooo</p>
        <div class="resizer"></div>
    </div>

    <script>
        $(function () {
            const $dialog = $('#myDialogBox');
            const radius = 150;
            const centerX = $(window).width() / 2 - 150;
            const centerY = $(window).height() / 2 - 100;
            let angle = 0;
            let animationInterval;

            $('#openDialog').click(function () {
                $dialog.fadeIn();

                if (animationInterval) clearInterval(animationInterval);

                animationInterval = setInterval(() => {
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    $dialog.css({
                        left: `${x}px`,
                        top: `${y}px`
                    });

                    angle += 0.05;
                }, 20);
            });

            $('#closeButton').click(function () {
                clearInterval(animationInterval);
                $dialog.fadeOut();
            });
        });
    </script>
</body>

</html>
