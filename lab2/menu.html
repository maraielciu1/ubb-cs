<!DOCTYPE html>

<head>
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #020202;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .menu-item {
            position: relative;
            font-size: 20px;
            color: white;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: blur(5px);
        }

        .menu-item:hover {
            animation: moveRight 10s;
            transform: scale(2);
            filter: blur(0);
        }

        @keyframes moveRight {

            0%,
            100% {
                left: 100%;
                transform: scale(2);
                filter: blur(0);
            }
        }
    </style>
</head>

<body>

    <div class="menu">
        <div class="menu-item">Page1</div>
        <div class="menu-item">Page2</div>
        <div class="menu-item">Page3</div>
        <div class="menu-item">Page4</div>
        <div class="menu-item">Page5</div>
    </div>

</body>

</html>
